<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening Times</title>
  <style>
    table {
      width: 100vw; /* Set width to 100% of viewport width */
      border-collapse: collapse;
      /* Remove margin-top */
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Opening Times</h2>

  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Opening Hours</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monday</td>
        <td>4–8 pm</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>12:30–8 pm</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>12:30–8 pm</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>12:30–8 pm</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>12:30–9 pm</td>
      </tr>
      <tr>
        <td>Saturday</td>
        <td>12:30–9 pm</td>
      </tr>
      <tr>
        <td>Sunday</td>
        <td>Closed</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
